name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Npm install and build
        run: |
          cd 'Web APP/frontend'
          npm install
          npm run build-prod
      
      - name: Zip frontend artifacts for backend
        run: |
          cd 'Web APP/frontend'
          zip -r frontend.zip build
          
      - name: Upload artifact for backend job
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: Web APP/frontend/frontend.zip

  build_backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: build_frontend

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Download artifact from frontend job
        uses: actions/download-artifact@v2
        with:
          name: frontend-build

      - name: Unzip frontend artifact for merging
        run: unzip frontend.zip -d backend

      - name: Npm install
        run: |
          cd 'Web APP/backend'
          npm ci
      
      - name: Zip backend artifacts for deployment
        run: |
          zip -r release.zip backend
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: app-package
          path: release.zip

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build_backend
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: app-package

      - name: Unzip artifact for deployment
        run: unzip release.zip


      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'PVonWeb'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6F6FAC144BCA4A3F8897AAF93371E678 }}
          package: backend/
